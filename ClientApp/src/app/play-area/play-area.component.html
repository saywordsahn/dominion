<div class="row play-area">
    <div *ngFor="let stack of playStack">
      <div class="col-sm">
        <div class="mini-card-template">
          <img oncontextmenu="return false;" (contextmenu)="rightClick(stack.card)" class="kingdomCard" [src]="cardService.getImgLoc(stack.card)" alt="image">
          <div *ngIf="stack.count > 1">
            <div class="card-counter">{{stack.count}}</div>
          </div>
        </div>
      </div>
    </div>
</div>
