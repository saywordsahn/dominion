<!--Include the above line to pass e2e test (ng e2e in the ClientApp dir)-->
<div class="container">
  <div class="row">
    <div class="player2"></div>
  </div>
  <div class="row">
    <div class="col-sm-10">
     <d-supply></d-supply>
    </div>
    <div class="col-sm-2">
        <button mat-button [matMenuTriggerFor]="menu">Menu</button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="login()">Login</button>
            <button mat-menu-item>Item 2</button>
        </mat-menu>
        <button (click)="newGame(true)">New Random Game</button>
        <button (click)="newGame(false)">New Dev Game</button>
        Current User: {{ user.userName }} <button (click)="changeUser()">Change User</button>
        <button (click)="loadPrevious(gameToLoad)">Load Previous Game</button>
        <input type="text" [(ngModel)]="gameToLoad" name="gameToLoad">
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <d-player></d-player>
    </div>
  </div>
</div>
